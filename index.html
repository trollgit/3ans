<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notre petite surprise</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe0ec, #ffe0b2);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #d6336c;
    }
    .message {
      font-size: 1.4em;
      margin-top: 30px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Une surprise par jour 💌</h1>
  <div class="message" id="daily-message"></div>

  <script>
    const messages = {
      "2024-08-05": "Jour 1 : Notre toute première rencontre… ça, je m’en souviendrai toujours 🥰",
      "2024-08-06": "Jour 2 : Aujourd’hui, je voulais te dire à quel point ton sourire me rend fou.",
      "2024-08-07": "Jour 3 : Si j’étais un mot, je serais 'chance', parce que c’est ce que j’ai eu en te rencontrant.",
      // ...
      "2024-09-09": "Jour 36 : Aujourd’hui, c’est un jour spécial... prépare-toi pour une belle surprise ❤️"
    };

    function formatDate(date) {
      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    const today = new Date();
    const todayKey = formatDate(today);
    const messageElement = document.getElementById('daily-message');

    if (messages[todayKey]) {
      messageElement.textContent = messages[todayKey];
    } else if (today < new Date("2024-08-05")) {
      messageElement.textContent = "Patience... la magie commence le 5 août ✨";
    } else if (today > new Date("2024-09-09")) {
      messageElement.textContent = "Les surprises sont finies... mais pas mon amour pour toi 💖";
    } else {
      messageElement.textContent = "Le message du jour n’a pas encore été ajouté...";
    }
  </script>
</body>
</html>
