<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notre petite surprise</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #e3f9e5, #c8f2d4); /* Vert pastel */
      font-family: 'Segoe UI', sans-serif;
      color: #2e4e36;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .top-bar a button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 0.95em;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .top-bar .code-btn {
      background-color: #6ccf84;
      color: white;
    }

    .top-bar .biblio-btn {
      background-color: #54b6e0;
      color: white;
    }

    .top-bar a button:hover {
      opacity: 0.85;
    }

    h1 {
      font-size: 2.5em;
      color: #3a7e5a;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.4em;
      margin-top: 30px;
      white-space: pre-line;
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 30px;
      display: inline-block;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    a {
      color: #5a298f;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="bon.html"><button class="code-btn">🎟️ Rentrer un code</button></a>
    <a href="bibliotheque.html"><button class="biblio-btn">📚 Bibliothèque</button></a>
  </div>

  <h1>Une surprise par jour 💌</h1>
  <div class="message" id="daily-message"></div>

  <script>

      "2025-08-10": "Jour 6 : Un bisou volé dans la cuisine 😚",
      "2025-08-11": "Jour 7 : Promenade main dans la main 🌙",

      "2025-08-17": "Jour 13 : Nos petits déjeuners à rallonge 🥐",
      "2025-08-18": "Jour 14 : Une lettre, un mot doux 💌",

      "2025-09-09": "Jour 35 : J’ai de la chance de t’avoir 💖"
    };

    function formatDate(date) {
      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    const today = new Date();
    const todayKey = formatDate(today);
    const messageElement = document.getElementById('daily-message');

    if (messages[todayKey]) {
      messageElement.textContent = messages[todayKey];
    } else if (today < new Date("2025-08-05")) {
      messageElement.innerHTML = 'Oh tu devais attendre le 5 août, <a href="https://www.youtube.com/watch?v=KG6ft_YDp5k&t=21s&ab_channel=GIMS" target="_blank">clique ici pour patienter</a> 💚';
    } else if (today > new Date("2025-09-09")) {
      messageElement.textContent = "Les surprises sont finies... mais pas mon amour pour toi 💖";
    } else {
      messageElement.textContent = "Le message du jour n’a pas encore été ajouté...";
    }
  </script>
</body>
</html>
