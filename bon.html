<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rentre un code</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #e3f9e5, #c8f2d4); /* Vert pastel */
      font-family: 'Segoe UI', sans-serif;
      color: #2e4e36;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      color: #3a7e5a;
      margin-bottom: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      align-items: center;
    }

    .top-bar a button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 0.95em;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .calendar-btn {
      background-color: #9edfa3;
      color: white;
    }

    .biblio-btn {
      background-color: #54b6e0;
      color: white;
    }

    .top-bar a button:hover {
      opacity: 0.85;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1em;
      border: 2px solid #aee2b4;
      border-radius: 10px;
      width: 250px;
      margin-bottom: 20px;
    }

    button.validate-btn {
      background-color: #6ccf84;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      margin-left: 10px;
    }

    button.validate-btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="index.html"><button class="calendar-btn">üìÖ Calendrier</button></a>
    <a href="bibliotheque.html"><button class="biblio-btn">üìö Biblioth√®que</button></a>
  </div>

  <h1>Entre ton code secret üóùÔ∏è</h1>

  <input type="text" id="code" placeholder="Tape ton mot magique...">
  <button class="validate-btn" onclick="checkCode()">Valider</button>

  <script>
    const codes = {
      "massage": "gratte.html?code=massage",
      "disney" : "gratte.html?code=disney",
      "sucre"  : "gratte.html?code=sucre"
    };

    function checkCode() {
      const c = document.getElementById("code").value.toLowerCase().trim();
      if (codes[c]) {
        window.location.href = codes[c];
      } else {
        alert("Oops, ce code ne fonctionne pas üßê");
      }
    }
  </script>
</body>
</html>
