<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entre ton mot magique ‚ú®</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #e3f9e5, #c8f2d4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 80px 20px;
      color: #2e4e36;
    }

    h1 {
      font-size: 2.2em;
      color: #3a7e5a;
      margin-bottom: 40px;
    }

    input {
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 12px;
      border: 1px solid #ccc;
      width: 60%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #70c97c;
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #58b464;
    }

    .error {
      color: #d14545;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Entre le mot magique pour d√©bloquer ton bon üîê</h1>

  <input type="text" id="codeInput" placeholder="Mot secret...">
  <button onclick="checkCode()">D√©verrouiller</button>

  <div class="error" id="errorMsg"></div>

  <script>
    const bonsValides = ["massage", "disney", "sucre"]; // ajoute ici tous les mots autoris√©s

    function checkCode() {
      const input = document.getElementById('codeInput').value.trim().toLowerCase();
      const errorMsg = document.getElementById('errorMsg');

      if (bonsValides.includes(input)) {
        // Redirige vers la page de grattage avec le code en param√®tre
        window.location.href = `gratte.html?code=${encodeURIComponent(input)}`;
      } else {
        errorMsg.textContent = "Ce mot ne me dit rien... essaie encore üåô";
      }
    }
  </script>

</body>
</html>
