<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>D√©couvre ton bon üéÅ</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #e3f9e5, #c8f2d4);
      font-family: 'Segoe UI', sans-serif;
      color: #2e4e36;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.2em;
      color: #3a7e5a;
      margin-bottom: 20px;
    }
    .bon-container {
      background: #ffffffcc;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #bonText {
      font-size: 1.2em;
      margin: 20px 0;
      display: none;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s;
      margin: 10px 5px;
    }
    .reveal-btn {
      background-color: #70c97c;
      color: white;
    }
    .add-btn {
      background-color: #54b6e0;
      color: white;
      display: none;
    }
    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1>üéâ D√©couvre ton bon</h1>

  <div class="bon-container">
    <div id="bonText"></div>
    <button class="reveal-btn" id="revealBtn">Afficher le bon</button>
    <button class="add-btn" id="addBtn">Ajouter √† la biblioth√®que ‚úÖ</button>
  </div>

  <script>
    // D√©finition des bons
    const bons = {
      massage: "üíÜ‚Äç‚ôÄÔ∏è Bon pour un massage ü•∞",
      disney:  "üé¨ Soir√©e Disney √† deux avec plaid, popcorn et toi dans mes bras üß∏",
      sucre:   "üç≠ Bon pour une tourn√©e de bonbons ou ton snack pr√©f√©r√© üíñ"
    };

    // R√©cup√®re le code depuis l'url
    const params = new URLSearchParams(location.search);
    const code   = params.get("code");
    const bonText = document.getElementById("bonText");
    const revealBtn = document.getElementById("revealBtn");
    const addBtn    = document.getElementById("addBtn");

    // Pr√©pare le texte ou l'erreur
    if (bons[code]) {
      bonText.textContent = bons[code];
    } else {
      bonText.textContent = "Code inconnu‚Ä¶";
      revealBtn.disabled = true;
    }

    // Affiche le bon au clic
    revealBtn.addEventListener("click", () => {
      bonText.style.display = "block";
      revealBtn.style.display = "none";
      addBtn.style.display = "inline-block";
    });

    // Ajoute √† la biblioth√®que et redirige
    addBtn.addEventListener("click", () => {
      let debloques = JSON.parse(localStorage.getItem("bonsDebloques") || "[]");
      if (!debloques.includes(code)) {
        debloques.push(code);
        localStorage.setItem("bonsDebloques", JSON.stringify(debloques));
      }
      window.location.href = "bibliotheque.html";
    });
  </script>

</body>
</html>
