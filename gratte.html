<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gratte ton bon üéÅ</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #e3f9e5, #c8f2d4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #2e4e36;
    }

    h1 {
      font-size: 2.2em;
      color: #3a7e5a;
      margin-bottom: 20px;
    }

    .scratch-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 150px;
      margin: 30px auto;
      background: #d1e7d6;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 1.1em;
      padding: 20px;
      text-align: center;
      line-height: 1.4;
    }

    #bonText {
      z-index: 1;
    }

    .cover {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #bbb;
      border-radius: 15px;
      cursor: crosshair;
      z-index: 2;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #70c97c;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }

    button:hover {
      background-color: #58b464;
    }
  </style>
</head>
<body>

  <h1>üéâ Gratte pour r√©v√©ler ton bon</h1>

  <div class="scratch-container" id="bon-content">
    <div id="bonText"></div>
    <canvas class="cover" id="scratchLayer"></canvas>
  </div>

  <button id="validerBtn">Ajouter √† la biblioth√®que ‚úÖ</button>

  <script>
    const bons = {
      massage: "üíÜ‚Äç‚ôÄÔ∏è Bon pour un massage ü•∞",
      disney: "üé¨ Soir√©e Disney √† deux avec plaid, popcorn et toi dans mes bras üß∏",
      sucre: "üç≠ Bon pour une tourn√©e de bonbons ou ton snack pr√©f√©r√© üíñ"
    };

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const bonText = document.getElementById("bonText");
    const canvas = document.getElementById("scratchLayer");
    const button = document.getElementById("validerBtn");

    if (bons[code]) {
      bonText.textContent = bons[code];
    } else {
      bonText.textContent = "Code inconnu...";
      canvas.style.display = "none";
    }

    const ctx = canvas.getContext("2d");
    canvas.width = 300;
    canvas.height = 150;
    ctx.fillStyle = "#bbb";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    canvas.addEventListener("mousemove", (e) => {
      if (e.buttons !== 1) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2, false);
      ctx.fill();
      ctx.globalCompositeOperation = "source-over";

      const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let transparent = 0;
      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] < 128) transparent++;
      }
      if (transparent > pixels.length / 8) {
        canvas.style.display = "none";
        button.style.display = "inline-block";
      }
    });

    button.addEventListener("click", () => {
      let bonsDebloques = JSON.parse(localStorage.getItem("bonsDebloques") || "[]");
      if (!bonsDebloques.includes(code)) {
        bonsDebloques.push(code);
        localStorage.setItem("bonsDebloques", JSON.stringify(bonsDebloques));
      }
      window.location.href = "bibliotheque.html";
    });
  </script>
</body>
</html>
