<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gratte ton bon üéÅ</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #e3f9e5, #c8f2d4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #2e4e36;
      margin: 0;
    }

    h1 {
      font-size: 2.2em;
      color: #3a7e5a;
      margin-bottom: 20px;
    }

    .scratch-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 150px;
      margin: 30px auto;
      background: #d1e7d6;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 1.1em;
      padding: 20px;
      text-align: center;
      line-height: 1.4;
    }

    #bonText {
      z-index: 1;
      padding: 0 10px;
      word-wrap: break-word;
    }

    .cover {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #bbb;
      border-radius: 15px;
      cursor: crosshair;
      touch-action: none;      /* indispensable pour capter touch sur mobile */
      z-index: 2;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #70c97c;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      display: none;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #58b464;
    }
  </style>
</head>
<body>

  <h1>üéâ Gratte pour r√©v√©ler ton bon</h1>

  <div class="scratch-container" id="bon-content">
    <div id="bonText"></div>
    <canvas class="cover" id="scratchLayer"></canvas>
  </div>

  <button id="validerBtn">Ajouter √† la biblioth√®que ‚úÖ</button>

  <script>
    // 1) D√©finition des bons
    const bons = {
      massage: "üíÜ‚Äç‚ôÄÔ∏è Bon pour un massage ü•∞",
      disney : "üé¨ Soir√©e Disney √† deux avec plaid, popcorn et toi dans mes bras üß∏",
      sucre  : "üç≠ Bon pour une tourn√©e de bonbons ou ton snack pr√©f√©r√© üíñ"
    };

    // 2) R√©cup√©ration du code dans l'URL
    const params = new URLSearchParams(window.location.search);
    const code   = params.get("code");

    const bonText = document.getElementById("bonText");
    const canvas  = document.getElementById("scratchLayer");
    const button  = document.getElementById("validerBtn");

    // 3) Affichage du texte ou message d'erreur
    if (bons[code]) {
      bonText.textContent = bons[code];
    } else {
      bonText.textContent = "Code inconnu‚Ä¶";
      canvas.style.display = "none";
    }

    // 4) Initialisation du canvas de grattage
    const ctx = canvas.getContext("2d");
    canvas.width  = canvas.parentElement.clientWidth;
    canvas.height = canvas.parentElement.clientHeight;
    ctx.fillStyle = "#bbb";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 5) G√©rer grattage avec Pointer Events (support souris + tactile)
    function scratch(x, y) {
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalCompositeOperation = "source-over";

      // Si plus de 12.5% de surface gratt√©e, on d√©voile
      const { data } = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let alphaCount = 0;
      for (let i = 3; i < data.length; i += 4) {
        if (data[i] < 128) alphaCount++;
      }
      if (alphaCount > data.length / 8) {
        canvas.style.display = "none";
        button.style.display = "inline-block";
      }
    }

    // On active le grattage au pointer
    canvas.addEventListener("pointermove", e => {
      if (e.pressure === 0) return;  // non appuy√©
      const rect = canvas.getBoundingClientRect();
      scratch(e.clientX - rect.left, e.clientY - rect.top);
    });

    // 6) Sauvegarde et redirection
    button.addEventListener("click", () => {
      let debloques = JSON.parse(localStorage.getItem("bonsDebloques") || "[]");
      if (!debloques.includes(code)) {
        debloques.push(code);
        localStorage.setItem("bonsDebloques", JSON.stringify(debloques));
      }
      window.location.href = "bibliotheque.html";
    });
  </script>
</body>
</html>
